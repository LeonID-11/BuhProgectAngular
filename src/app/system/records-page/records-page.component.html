<div class="title-block">
    <h3 class="title">
        Страница записей <span class="sparkline bar"></span>
    </h3>
</div>
<section class="section text-center" *ngIf="!isLoaded">
    Loading...
</section>
<section class="section" *ngIf="isLoaded">
    <div class="row">
        <div class="col-md-6">
            <buh-add-event 
                [categories]="categories"
            ></buh-add-event>
        </div>
        <div class="col-md-6">
            <buh-add-category (onCategoryAdd)="newCategoryAdded($event)"></buh-add-category>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <buh-edit-category 
                [categories]="categories"
                (onCategoryEddit)="categoryWasEdited($event)"
            ></buh-edit-category>
        </div>
    </div>
</section>
